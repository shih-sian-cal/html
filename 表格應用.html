<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <!- 正常表格 -->
        <table border="1">
        <tr><td>1</td><td>2</td><td>3</td></tr>
        <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        <br>
        <!- 合併水平儲存格 -->
        <table border="1">
        <tr><td>1</td><td colspan="2">2,3</td></tr>
        <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        <br>
        <!- 合併垂直儲存格 -->
        <table border="1">
        <tr><td rowspan="2">1,4</td><td>2</td><td>3</td></tr>
        <tr><td>5</td><td>6</td></tr>
        </table>
        <br>
        <!- 合併水平垂直儲存格 -->
        <table border="1">
         <tr><td>1</td><td>2</td><td>3</td></tr>
         <tr><td>4</td><td rowspan="2" colspan="2">5,6,8,9</td></tr>
         <tr><td>7</td></tr>
        </table>
    </body>
</html>
